<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <title>HCI 2014</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/angular-snap.css" />
        

        <script src="js/angular-1.2.4.min.js" type="text/javascript"></script>
        <script src="js/snap.js" type="text/javascript"></script>
        <script src="js/angular-snap.js" type="text/javascript"></script>
        <script src="js/angular-route-1.2.4.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>

    </head>
    
    <body ng-controller="MainCtrl">

        <nav snap-drawer>
            <ul class="list">
                <li><a href="#/home" ng-click="menu='home'" ng-class="{active: menu=='home'}">Home</a></li>
                <li><a href="#/mySchedule" ng-click="menu='mySchedule'" ng-class="{active: menu=='mySchedule'}">My Schedule</a></li>
                <li><a href="#/info" ng-click="menu='info'" ng-class="{active: menu=='info'}">HCI Info</a></li>
                <li><a href="#/people" ng-click="menu='people'" ng-class="{active: menu=='people'}">People</a></li>
                <li><a href="#/map" ng-click="menu='map'" ng-class="{active: menu=='map'}">Map</a></li>
                <li><a href="#/about" ng-click="menu='about'" ng-class="{active: menu=='about'}">About us</a></li>
            </ul>
        </nav>

        <snap-content snap-options="opts"> 
      
            <header class="header">
                <button snap-toggle>
                    <img src="img/icon-menu.png" width="60px" />
                </button>
                HCI 2014
            </header>
            <div class="content" ng-view>
            </div>


        </snap-content>



        <script src="cordova.js" type="text/javascript"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
